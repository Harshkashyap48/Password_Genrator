<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <!--main container-->
     <div class="container">
       <h1>Password generator</h1>
       <!--display conntainer-->
       <div class="displayContainer">
        <input readonly placeholder="Password" class="display" data-passwordDisplay >
        <button class="copybtn" data-copy >
            <span class="datacopy" data-copyMsg></span>
            <img src="copy-icon.png" alt="copy" width="20px" height="20px">
        </button>
        
       </div>
       <!--slider section-->
       <div class="inputContainer">
        <div class="lengthContainer">
            <p>Password Length</p>
            <p data-lengthNumber="">0</p>
        </div>
        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
        <!--checkbox section-->
       
            <div class="checkbox">
                <input type="checkbox"  id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="lowercase">
                <label for=" lowercase">Include lowercase Letters</label>
            </div>
            <div class="checkbox"> 
                <input type="checkbox" id="numbers">
                <label for=" numbers">Include Numbers</label>
            </div>
            <div class="checkbox">
                <input type="checkbox"  id="symbols">
                <label for="symbols">Inculde Symbols</label>
           

        </div>
        <!--strength section-->
        <div class="strengthContainer">
            <p>strength</p> 
            <div class="indicator" data-indicator></div>
        
        </div>
        <!--password generate section-->

        <button class="generateBtn">Generate Password</button>

       </div>

     </div>
 </div>
   <script src="script.js"></script>
</body>
</html>
